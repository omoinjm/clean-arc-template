name: NuGet Package Release

on:
  push:
    branches: ["main", "master", "production"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # Setup .NET
      # -------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # -------------------------------
      # Configure NuGet sources
      # -------------------------------
      - name: Configure NuGet sources
        run: |
          dotnet nuget add source https://api.nuget.org/v3/index.json \
            --name nuget.org \
            --configfile ./nuget.config \
            || true

          dotnet nuget update source github \
            --source https://nuget.pkg.github.com/omoinjm/index.json \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            || dotnet nuget add source https://nuget.pkg.github.com/omoinjm/index.json \
              --name github \
              --username ${{ github.actor }} \
              --password ${{ secrets.GITHUB_TOKEN }} \
              --store-password-in-clear-text

      # -------------------------------
      # Restore dependencies
      # -------------------------------
      - name: Restore
        run: dotnet restore ./src/Clean.Architecture.Template.API/Clean.Architecture.Template.API.csproj

      # -------------------------------
      # Versioning
      # -------------------------------
      - name: Get next version
        id: versioning
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: patch

      # -------------------------------
      # Pack NuGet package
      # -------------------------------
      - name: Pack template
        run: |
          dotnet pack ./src/Clean.Architecture.Template.API/Clean.Architecture.Template.API.csproj \
            --configuration Release \
            --no-restore \
            -p:PackageVersion=${{ steps.versioning.outputs.next_version }} \
            -o ./artifacts

      # -------------------------------
      # Create Git tag
      # -------------------------------
      # - name: Create Git tag
      #   run: |
      #     git config user.name "${{ github.actor }}"
      #     git config user.email "${{ github.actor }}@users.noreply.github.com"
      #     git tag -a "v${{ steps.versioning.outputs.next_version }}" -m "Release ${{ steps.versioning.outputs.next_version }}"
      #     git push origin "v${{ steps.versioning.outputs.next_version }}"

      # -------------------------------
      # Create GitHub Release
      # -------------------------------
      # - name: Create GitHub Release
      #   uses: softprops/action-gh-release@v2
      #   with:
      #     tag_name: ${{ steps.versioning.outputs.next_version }}
      #     name: Release ${{ steps.versioning.outputs.next_version }}
      #     body: Automated release
      #     files: ./artifacts/*.nupkg

      # -------------------------------
      # Push to GitHub Packages
      # -------------------------------
      - name: Push NuGet package
        run: |
          mkdir -p ./artifacts
          dotnet pack ./src/Clean.Architecture.Template.API/Clean.Architecture.Template.API.csproj \
            --configuration Release \
            --no-restore \
            -p:PackageVersion=${{ steps.versioning.outputs.next_version }} \
            -o ./artifacts
